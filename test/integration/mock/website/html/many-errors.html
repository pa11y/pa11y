<!DOCTYPE html>
<!-- Missing lang attribute generates an error -->
<html>
<head>

	<meta charset="utf-8"/>

	<!-- Page title generates a notice -->
	<title>Page Title</title>

</head>
<body>

	<!-- Contrast generates an error -->
	<p style="color: #eee;">

		<!-- Empty alt attribute generates a warning and a notice -->
		<img src="/path/to/image.jpg" alt=""/>

		<!-- Missing alt attribute generates an error -->
		<img src="/path/to/image.jpg"/>

		<!-- Empty anchor generates an error -->
		<a href="http://localhost/image.jpg"></a>

	</p>

	<!-- Missing title attribute generates an error -->
	<iframe src="http://localhost"></iframe>

</body>
</html>
