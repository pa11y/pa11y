# This workflow will do a clean install of node dependencies, build the source code and run tests.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and lint

on:
  push:
    branches: # Run actions when code is committed to these branches
      - master
  pull_request:
    branches: # Run actions when a PR is pushed based on one of these branches
      - '**'

jobs:
  checkout_and_test:
    name: Node v${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node: [14, 16, 18]
        include:
          - os: ubuntu-latest
            node: 14
            lint: true # Linter is run only once to shorten the total build time

    steps:
      - name: Set git config
        shell: bash
        run: |
          git config --global core.autocrlf false
        if: runner.os == 'Windows'
      - name: Checkout code from ${{ github.repository }}
        uses: actions/checkout@v3
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        if: ${{ matrix.lint }}
        run: npm run lint
      - name: Run tests
        run: npm test
